<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>
            Gradebook
        </title>
        <script src="gradebook.js" type="text/javascript"></script>
        <link rel="stylesheet" href="gradebook.css">
    </head>
    <body>
        <header>
            <h1 id="header">Gradebook</h1>
        </header>

        <!-- Form to select a student from a dropdown menu -->
        <div id="students">
            <form id="form">
                <select name="students" id="student_names">
                   <option value="">Last, First</option>
                </select>
            </form>
            <button id="button">Show Grades</button>
        </div>
        
        <!-- <p> to show the information the user has requested -->
        <div id="show_grades">
            <p id="grades">
                High school: Hey, you're pretty smart! <br>
                College: Think you're smart huh? <br>
                *stabs student in the gut* <br>
                *leans in* <br>
                College: Prove it. <br>
            </p>
        </div>
